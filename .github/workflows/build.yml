name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.10

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install poetry
        poetry install

    - name: Build with PyInstaller
      run: |
        pip install pyinstaller
        pyinstaller phototransductsim.spec

    - name: Create release artifacts
      uses: actions/upload-artifact@v2
      with:
        name: phototransductsim-${{ matrix.os }}
        path: dist/

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Download release artifacts
      uses: actions/download-artifact@v2
      with:
        name: phototransductsim-windows-latest
        path: dist/windows
    - name: Download release artifacts
      uses: actions/download-artifact@v2
      with:
        name: phototransductsim-macos-latest
        path: dist/macos
    - name: Create release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          Release notes for ${{ github.ref }}
        draft: false
        prerelease: false
        files: |
          dist/windows/phototransductsim.exe
          dist/macos/phototransductsim
